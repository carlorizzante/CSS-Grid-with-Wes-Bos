<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Unknown Content Size!</title>

  <style>
    .known {
      margin: 100px auto;
      /* width: 100%; */
    }
    .grid-1 {
      display: grid;
      grid-template-columns: auto;
      grid-auto-flow: column;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(4, auto);
    }
    .flex {
      display: flex;
      flex-grow: 1;
    }
    .flex > * {
      flex: auto;
    }
  </style>
</head>

<body>

  <!-- Known Columns, Unknown Content Width -->

  <h3 class="label">CSS Grid 1</h3>
  <div class="container known grid-1">
    <div class="item">Short</div>
    <div class="item">Longerrrrrr</div>
    <div class="item">
      <img src="https://source.unsplash.com/300x200" alt="">
    </div>
    <div class="item">⭐⭐⭐</div>
  </div>

  <h3 class="label">CSS Grid 2</h3>
  <div class="container known grid-2">
    <div class="item">Short</div>
    <div class="item">Longerrrrrr</div>
    <div class="item">
      <img src="https://source.unsplash.com/300x200" alt="">
    </div>
    <div class="item">⭐⭐⭐</div>
  </div>

  <h3 class="label">Flexbox</h3>
  <div class="container known flex">
    <div class="item">Short</div>
    <div class="item">Longerrrrrr</div>
    <div class="item">
      <img src="https://source.unsplash.com/300x200" alt="">
    </div>
    <div class="item">⭐⭐⭐</div>
  </div>

</body>

</html>
