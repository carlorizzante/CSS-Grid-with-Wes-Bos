<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>

  <style>
    .container {
      margin-bottom: 60px;
      display: grid;
      grid-gap: 20px;
    }
    .container-1 {
      grid-template-columns: 100px 300px;
      grid-template-rows: 100px 300px;
    }
    .container-2 {
      grid-template-columns: 100px 300px;
      grid-template-rows: 100px 300px;
      grid-auto-rows: auto;
    }
    .container-3 {
      grid-template-columns: repeat(4, auto);
    }
    .small {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="container container-1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <div class="container container-2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item small">5</div>
    <div class="item small">6</div>
    <div class="item small">7</div>
    <div class="item small">8</div>
    <div class="item small">9</div>
    <div class="item small">10</div>
    <div class="item small">11</div>
    <div class="item small">12</div>
  </div>

  <div class="container container-3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
  </div>

</body>

</html>
